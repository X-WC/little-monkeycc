<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换之旋转</title>
    <style>
        img {
            height: 100px;
            width: 100px;
            border: 2px solid skyblue;
            border-radius: 50%;
            /* 过渡加到本身上 谁做动画给谁加 */
            transition: all 0.5s;
        }
        
        img:hover {
            /* 顺时针旋转360度 单位为deg不能省略 */
            transform: rotate(360deg);
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 200px auto;
            transition: all 0.5s;
            /* 转换中心点 */
            transform-origin: left bottom;
        }
        
        div:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <img src="media/tudou.jpg" alt="">
    <div></div>
</body>

</html>
