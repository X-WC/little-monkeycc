<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .td {
            position: relative;
            width: 444px;
            height: 320px;
            margin: 30px auto;
        }
        
        img {
            height: 100%;
            width: 100%;
        }
        
        .td::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            /* 隐藏图层 */
            display: none;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .4);
        }
        
        .td:hover::before {
            /* 显示图层 */
            display: block;
        }
    </style>

</head>

<body>
    <div class="td">
        <img src="media/tudou.jpg" alt="">
    </div>
</body>

</html>
