        .bar {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
            padding: 1px;
        }
        
        .bar_in {
            width: 50%;
            height: 100%;
            background-color: red;
            transition: width 1s;
        }
        
        .bar_in:hover {
            width: 100%;
        }
