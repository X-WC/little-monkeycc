<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 默认在一行显示 */
            white-space: nowrap;
            line-height: 30px;
            width: 0;
            height: 30px;
            background-color: black;
            color: white;
            overflow: hidden;
            font-size: 20px;
            animation: typewriter 5s steps(10) forwards;
        }
        
        @keyframes typewriter {
            0% {
                width: 0;
            }
            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>我模仿了打字机的效果</div>
</body>

</html>
