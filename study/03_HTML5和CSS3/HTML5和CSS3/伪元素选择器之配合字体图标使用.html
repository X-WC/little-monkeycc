<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="iconfont.css">
    <style>
        div {
            position: relative;
            width: 300px;
            height: 50px;
            border: 1px solid red;
        }
        
        div::after {
            font-family: "iconfont";
            content: "\e797";
            position: absolute;
            right: 10px;
            line-height: 50px;
            color: red;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
