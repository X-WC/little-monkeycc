<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 100px auto;
        }
        
        div:hover {
            /* 等比例放大两倍 */
            /* transform: scale(2, 2); */
            /* 不放大保持原样 */
            /* transform: scale(1, 1); */
            /* 等比例放大简写 */
            transform: scale(2);
        }
        
        .bbx {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 0.5s;
        }
        
        .bbx:hover {
            transform: translate(100px, 100px) rotate(180deg) scale(1.5);
        }
    </style>
</head>

<body>
    <div></div>
    <p>transform:scale(x,y)不影响我</p>
    <div class="bbx">
        2D转换综合写法
    </div>
</body>

</html>
