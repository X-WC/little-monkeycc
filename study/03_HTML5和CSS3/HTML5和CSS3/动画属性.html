<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move {
            0% {
                transform: translate(0);
            }
            100% {
                transform: translate(1000px, 0);
            }
        }
        
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            /* 动画名称 */
            /* animation-name: move; */
            /* 持续时间 */
            /* animation-duration: 3s; */
            /* 动画的速度曲线
            animation-timing-function: ease; */
            /* 何时开始 */
            /* animation-delay: 1s; */
            /* 播放的次数 infinite无限 */
            /* animation-iteration-count: infinite; */
            /* 是否反方向播放 alternate逆向播放 默认为normal */
            /* animation-direction: alternate; */
            /* 动画结束后的状态 默认是backwords 可以改成停止在结束状态 forwards */
            /* animation-fill-mode: forwards; */
            /* 动画名称简写 animation:动画名称 持续时间 运动曲线 何时开始 播放次数 是否反方向 动画起始或者结束的状态 */
            animation: move 2s ease 1s 2 alternate forwards;
        }
        
        div:hover {
            /* 鼠标经过div 让div停止动画 默认为running paused停止 */
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
