<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            margin: 100px;
        }
        
        ul li {
            float: left;
            width: 120px;
            height: 35px;
            list-style: none;
            /* 效果更好 */
            perspective: 500px;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all .4s;
            transform-style: preserve-3d;
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
        
        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            line-height: 35px;
            text-align: center;
        }
        
        .front {
            background-color: skyblue;
            z-index: 1;
            /* 中心点是立方块中间 */
            transform: translateZ(17.5px);
        }
        
        .bottom {
            background-color: tomato;
            /* 必须先移动后旋转 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">你好 中国</div>
                <div class="bottom">你好 世界</div>
            </div>
        </li>
        <li>

                <div class="front">你好 中国</div>

            </div>
        </li>

            </div>
        </li>

                <div class="bottom">你好 世界</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">你好 中国</div>
                <div class="bottom">你好 世界</div>
            </div>
        </li>
    </ul>
</body>

</html>
