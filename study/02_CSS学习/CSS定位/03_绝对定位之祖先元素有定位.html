<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位之祖先元素有定位</title>
    <style>
        .grandfather {
            width: 1000px;
            height: 1000px;
            background-color: skyblue;
            /* 设置相对定位 将son的绝对定位生成在grandfather盒子内 */
            position: relative;
            padding: 100px;
        }
        
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 设置相对定位 将son的绝对定位生成在father盒子内 */
            /* position: relative; */
        }
        
        .son {
            width: 100px;
            height: 100px;
            background-color: hotpink;
            /* 绝对定位 */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>

</html>
