<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位之父元素无定位</title>
    <style>
        .father {
            /* 父元素无定位 则以浏览器为主 */
            background-color: pink;
            width: 200px;
            height: 200px;
        }
        
        .son {
            background-color: skyblue;
            width: 100px;
            height: 100px;
            /* 绝对定位 */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
