<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul>li {
            list-style-type: none;
        }
        
        .bbox {
            width: 1150px;
            height: 392px;
            margin: 0 auto;
        }
        
        .bbox div {
            float: left;
        }
        
        .left {
            width: 370px;
        }
        
        .left ul li {
            display: inline-block;
            width: 172px;
            height: 192px;
            margin: 10px 10px 0 0;
        }
        
        .box {
            width: 351px;
            height: 392px;
            margin: 10px 29px 0 19px;
        }
        
        .right {
            width: 370px;
        }
        
        .right ul li {
            display: inline-block;
            width: 172px;
            height: 192px;
            margin: 10px 10px 0 0;
        }
    </style>
</head>

<body>
    <div class="bbox">
        <div class="left">
            <ul>
                <li><img src="left01.png" alt=""></li>
                <li><img src="left02.png" alt=""></li>
                <li><img src="left03.png" alt=""></li>
                <li><img src="left04.png" alt=""></li>
            </ul>
        </div>
        <div class="box">
            <img src="center.png" alt="">
        </div>
        <div class="right">
            <ul>
                <li><img src="right01.png" alt=""></li>
                <li><img src="right02.png" alt=""></li>
                <li><img src="right03.png" alt=""></li>
                <li><img src="right04.png" alt=""></li>
            </ul>
        </div>
    </div>
</body>

</html>
