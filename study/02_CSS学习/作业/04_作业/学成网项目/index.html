<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 1200px;
            height: 416px;
            margin: 0 auto;
        }
        
        .left {
            margin-top: 20px;
            float: left;
            width: 228px;
            height: 391px;
        }
        
        .right {
            float: left;
            width: 958px;
            height: 390px;
        }
        
        .right .right-top {
            width: 957px;
            height: 100px;
        }
        
        .right div {
            width: 227px;
            height: 269px;
            float: left;
            margin-left: 12px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <img src="left.jpg" alt="">
        </div>
        <div class="right">
            <div class="right-top"><img src="top.jpg" alt=""></div>
            <div><img src="bottom01.jpg" alt=""></div>
            <div><img src="bottom02.jpg" alt=""></div>
            <div><img src="bottom03.jpg" alt=""></div>
            <div><img src="bottom04.jpg" alt=""></div>
        </div>
    </div>
</body>

</html>
