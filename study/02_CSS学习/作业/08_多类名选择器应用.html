<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名选择器应用</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        
        .green {
            background-color: green;
            font-size: 24px;
        }
        
        .red {
            background-color: red;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="green">传智博客</div>
    <div class="red">博学谷</div>
    <div class="green">酷丁鱼</div>
    <div class="red">传智专修学院</div>
</body>

</html>
