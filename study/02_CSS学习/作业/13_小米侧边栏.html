<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单小米侧边栏</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        a {
            width: 200px;
            height: 40px;
            font-size: 14px;
            padding-left: 30px;
            display: block;
            background-color: grey;
            text-decoration: none;
            color: white;
            /* 单行元素怎么居中对齐 line-height=height */
            line-height: 40px;
        }
        
        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">手机 电话卡</a>
        <a href="#">电视 盒子</a>
        <a href="#">笔记本 平板</a>
        <a href="#">出行 穿戴</a>
        <a href="#">智能 路由器</a>
        <a href="#">健康 儿童</a>
        <a href="#">耳机 音响</a>
    </div>
</body>

</html>
