<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <style>
        a {
            display: inline-block;
            color: white;
            background-color: pink;
            text-decoration: none;
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-weight: 700;
        }
        
        a:hover {
            background-color: orange;
            color: black;
        }
    </style>
</head>

<body>
    <div>
        <a href="">新闻</a>
        <a href="">体育</a>
        <a href="">汽车</a>
        <a href="">娱乐</a>
    </div>
</body>

</html>
