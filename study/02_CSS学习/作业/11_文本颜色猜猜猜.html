<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本颜色猜猜猜</title>
    <style>
        div {
            /* 权重为0，0，0，1 */
            color: red;
        }
        
        .box {
            /* 权重为0，0，1，0 */
            color: green;
        }
    </style>
</head>

<body>
    <!--权重为0，1，0，0  -->
    <div class="box" style="color: pink;">
        猜猜我是什么颜色的？
    </div>
</body>

</html>
