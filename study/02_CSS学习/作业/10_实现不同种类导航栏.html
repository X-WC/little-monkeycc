<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #eee;
        }
        
        div {
            background-color: white;
            text-align: center;
        }
        
        a {
            height: 60px;
            font-size: 20px;
            text-decoration: none;
            color: black;
            background-color: white;
            line-height: 60px;
        }
        
        a:hover {
            color: white;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>
        <a href="">首页</a>
