<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溢出文字用省略号代替</title>
    <style>
        /* 单行文本溢出文字用省略号代替*/
        
        p {
            width: 200px;
            height: 100px;
            background-color: skyblue;
            margin: 0 auto;
            /* 1、强制一行内显示 */
            white-space: nowrap;
            /* 2、超出部分隐藏 */
            overflow: hidden;
            /* 3、文字溢出时用省略号显示 */
            text-overflow: ellipsis;
        }
        
        .many {
            width: 200px;
            height: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型展示 */
            display: -webkit-box;
            /* 限制在你一个块元素显示的文本的行数 */
            -webkit-line-clamp: 2;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <!-- 单行文本溢出文字用省略号代替 -->
    <p>这是团结奋进的大会—5000余名代表委员不负重托，履职尽责，发扬民主，求真务实，彰显中国特色社会主义民主政治的生机活力。</p>
    <p class="many">这是团结奋进的大会—5000余名代表委员不负重托，履职尽责，发扬民主，求真务实，彰显中国特色社会主义民主政治的生机活力。</p>
</body>

</html>
