<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: skyblue;
        }
        
        .triangle {
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -20px;
            margin-top: -40px;
            line-height: 0;
            font-size: 0;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-bottom-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="triangle"></div>
    </div>
</body>

</html>
