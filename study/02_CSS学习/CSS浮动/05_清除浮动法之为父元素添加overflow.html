<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动法之为父元素添加overflow</title>
    <style>
        .box {
            width: 500px;
            /* 清除浮动 */
            overflow: hidden;
            margin: 0 auto;
        }
        
        .left {
            width: 200px;
            height: 200px;
            float: left;
            background-color: pink;
        }
        
        .right {
            width: 300px;
            height: 200px;
            float: left;
            background-color: green;
        }
        
        .normal {
            height: 200px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="normal"></div>
</body>

</html>
