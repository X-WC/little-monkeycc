<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>normal布局</title>
    <style>
        /* 清除网页内外边距 */
        
        * {
            margin: 0;
            padding: 0;
        }
        /* top */
        
        nav {
            background-color: gray;
            height: 50px;
        }
        /* banner */
        
        .banner {
            margin: 10px auto;
            width: 960px;
            height: 180px;
            background-color: gray;
        }
        /* box */
        
        .box {
            margin: 10px auto;
            background-color: gray;
            width: 960px;
            height: 300px;
        }
        
        .left {
            width: 230px;
            height: 300px;
            background-color: pink;
            float: left;
        }
        
        .right {
            width: 730px;
            height: 300px;
            background-color: skyblue;
            float: left;
        }
        /* footer */
        
        footer {
            height: 100px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <!-- top -->
    <nav></nav>
    <!-- banner -->
    <div class="banner"></div>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <!-- footer -->
    <footer></footer>
</body>

</html>
