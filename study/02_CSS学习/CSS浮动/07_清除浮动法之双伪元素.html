<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动法之双伪元素法</title>
    <style>
        .box {
            /* 父元素不指定高度 */
            width: 500px;
            margin: 0 auto;
        }
        
        .clearfix:after,
        .clearfix:before {
            content: "";
            display: table;
        }
        
        .clearfix:after {
            clear: both;
        }
        
        .clearfix {
            /* IE6/7专用 */
            *zoom: 1;
        }
        
        .left {
            width: 200px;
            height: 300px;
            background-color: pink;
            float: left;
        }
        
        .right {
            width: 300px;
            height: 300px;
            background-color: green;
            float: left;
        }
        
        .normal {
            height: 200px;
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="normal"></div>
</body>

</html>
