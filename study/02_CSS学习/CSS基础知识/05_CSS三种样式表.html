<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三种样式表</title>
    <!-- 内部样式表 -->
    <style>
        #red {
            background-color: red;
        }
    </style>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="css/05_外部样式表.css">
</head>

<body>
    <div id="red"></div>
    <!-- 行内样式表 -->
    <div style="background-color: green;"></div>
    <!-- 外部样式表 -->
    <div id="outside"></div>
</body>

</html>
