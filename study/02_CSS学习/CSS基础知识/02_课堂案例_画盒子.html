<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画盒子</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        
        .red {
            /* 背景颜色 */
            background-color: red;
        }
        
        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- 多类名 一个标签可以有多个名字 -->
    <div class="red"></div>
    <div class="green"></div>
    <div class="red"></div>
</body>

</html>
