<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 函数的不同的调用方式决定了this的指向不同
        // 1.普通函数
        function fn() {
            console.log("我仅仅是一个普通函数");
            console.log(this);
        }
        fn(); // this指向window
        // fn.call();

        // 2.对象的方法
        var o = {
            sayHi: function() {
                console.log('我是对象的方法');
                console.log(this);
            }
        }
        o.sayHi(); // this 指向o对象
        // 3.构造函数 this指向实例对象 原型对象里面的this也是指向实例对象
        function Star() {};
        Star.prototype.sing = function() {}
        var cc = new Star();
        // 4.绑定事件函数 this指向的是函数的调用者 btn这个按钮对象
        var btn = document.querySelector('button');
        btn.onclick = function() {
            console.log(this);
        }; // 点击了按钮就可以调用

        // 5.定时器函数 this指向window
        setTimeout(function() {
            console.log(this);
        }, 1000);
        // 这个函数是定时器自动1秒调用一次

        // 6.立即执行函数 this指向window
        (function() {
            console.log('我是立即执行函数');
            console.log(this);
        })();
        // 立即执行函数是自动调用
    </script>
</body>

</html>
