<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 浅拷贝只是拷贝一层 更深层次对象级别的只拷贝引用
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            }
        }

        var o = {};
        // for (var k in obj) {
        //     // k是属性名 obj[k]是属性值
        //     o[k] = obj[k];
        // }
        // console.log(o);
        // o.msg.age = 19;
        // console.log(obj);

        console.log('---------------------');
        Object.assign(o, obj);
        // console.log(o);

        // 深拷贝拷贝多层 每一级别的数据都会拷贝
        function deepCopy(newobj, oldobj) {
            for (var k in oldobj) {
                // 判断我们属性值属于那种数据类型
                // 1.获取属性值 oldobj[k]
                var item = oldobj[k];

                if (item instanceof Array) { // 2.判断这个值是否是数组
                    newobj[k] = [];
                    deepCopy(newobj[k], item)

                } else if (item instanceof Object) { // 3.判断这个值是否是对象
                    newobj[k] = {};
                    deepCopy(newobj[k], item)
                } else { // 4.属于简单数据类型
                    newobj[k] = item;
                }
            }
        }
        deepCopy(o, obj);
        console.log(o);
    </script>
</body>

</html>
