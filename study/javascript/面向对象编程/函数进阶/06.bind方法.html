<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 改变this指向之bind()
        var o = {
            name: 'andy'
        };

        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        }
        var f = fn.bind(o, 1, 2);
        f();
        // 1.不会调用原来的函数 可以改变原来内部函数this的指向
        // 2.返回的是原函数改变this之后产生的新函数
        // 3.如果有的函数我们不需要立即调用 但是又想改变这个函数内部指向

        // 案例1.有一个按钮 点击之后 禁用按钮 3秒后可以使用
        var btn = document.querySelector('button');
        btn.onclick = function() {
            // var that = this;
            this.disabled = true;
            setTimeout(function() {
                // that.disabled = false;
                this.disabled = false;
            }.bind(this), 3000); // this指向为btn
        }
    </script>
</body>

</html>
