<body>
    <script>
        // 改变this指向之apply()
        var o = {
            name: 'andy'
        };

        function fn() {
            console.log(this);
            console.log(arr); // 'pink'
        }
        var arr = ['pink', 'red', 'blue'];
        fn.apply(o, arr);
        // 1.可以调用函数 可以改变函数内部的this
        // 2.参数必须是数组（伪数组）
        // 3.利用apply借助于数学内置对象求最大值
        // Math.max();
        var arr1 = [1, 2, 3, 433, 4543, 654];
        var max = Math.max.apply(Math, arr1);
        var min = Math.min.apply(Math, arr1);
        console.log(max);
        console.log(min);
    </script>
