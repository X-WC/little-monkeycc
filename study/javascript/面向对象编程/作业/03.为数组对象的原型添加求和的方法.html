<body>
    <script>
        // 为数组对象的原型添加求和的方法
        Array.prototype.sum = function() {
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        }

        var arr = [1, 2, 3, 4, 5, 6];
        // var arr = new Array();
        console.log(arr);
        console.log(arr.sum());
    </script>
</body>

</html>
