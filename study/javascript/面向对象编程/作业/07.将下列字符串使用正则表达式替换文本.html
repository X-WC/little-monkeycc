<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将下列字符串使用正则表达式替换文本</title>
</head>

<body>
    <script>
        //   将字符串 'cqyzsC012QzAabcd'中的acq(忽略大小写)替换为'你好'
        let str = 'cqyzsC012QzAabcd';
        let newStr = str.replace(/a|c|q/gi, '你好');
        console.log(newStr);
    </script>
</body>

</html>
