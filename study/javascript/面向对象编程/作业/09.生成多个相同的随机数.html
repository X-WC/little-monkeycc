<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成多个相同的随机数</title>
</head>

<body>
    <script>
        // 生成多个相同的随机数
        function getRandom() {
            var num = parseInt(Math.random() * 10) + 1;
            return function() {
                return num;
            }
        }
        var fn = getRandom();
        console.log(fn());
        console.log(fn());
        console.log(fn());
        console.log(fn());
    </script>
</body>

</html>
