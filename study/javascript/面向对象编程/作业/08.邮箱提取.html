<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱提取</title>
</head>

<body>
    <script>
        let str = '小明：大神么么哒，正好是我想要的，我的邮箱是xiaoming@qq.com小红：我老公最爱看这个了，我想给他一个惊喜，么么么哒，邮箱是xiaohong@sina.com我：好人一生平安，邮箱是wuyou@163.com';
        // match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。
        var regexp = /\w+@\w+\.\w+/gi;
        var arr = str.match(regexp);
        // console.log(arr);
        arr.forEach(value => console.log(value));
    </script>
</body>

</html>
