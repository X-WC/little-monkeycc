<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户名验证</title>
</head>

<body>
    <script>
        // 量词设定某个模式出现的次数
        var reg = /^[a-zA-Z0-9-_]{6,16}$/; // 这个模式用户只能输入英文字母 数字 下划线 短横线 在6～16个之间都是规范的
        console.log(reg.test('a')); // false
        console.log(reg.test('8')); // false
        console.log(reg.test('18')); // false
        console.log(reg.test('aa')); // false
        console.log('-------------');
        console.log(reg.test('andy-red')); // true
        console.log(reg.test('andy-red1')); // true
        console.log(reg.test('andy_red1')); // true
        console.log(reg.test('andy121')); // true
    </script>
</body>

</html>
