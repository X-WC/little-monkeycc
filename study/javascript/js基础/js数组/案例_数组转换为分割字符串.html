<body>
    <script>
        // 将数组["red","yellow","green"]转换为字符串 并且用｜符号分割
        var color = ["red", "yellow", "green"];
        var str = "";
        var sep = "!";
        for (let i = 0; i < color.length; i++) {
            str = str + color[i] + sep;
        }
        console.log(str);
    </script>
</body>
