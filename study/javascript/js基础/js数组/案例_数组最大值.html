<body>
    <script>
        // 求数组[2,6,1,77,52,25,7]中的最大值
        var arr = [2, 6, 1, 77, 52, 25, 7];
        var max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        console.log("该数组的最大值是：" + max);
        // 求数组[2,6,1,77,52,25,7]中的最大值
        var min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }

        }
        console.log("该数组的最小值是：" + min);
    </script>
</body>
