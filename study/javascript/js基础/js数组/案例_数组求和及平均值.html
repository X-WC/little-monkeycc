<body>
    <script>
        // 求数组[2,6,1,7,4]里面所有元素的和及平均值
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        var average = 0;
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        average = sum / arr.length;
        console.log("数组的和是" + sum);
        console.log("数组的平均数是" + average);
    </script>
</body>
