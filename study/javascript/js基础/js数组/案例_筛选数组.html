    <script>

        // 第二种方法 length 自动检测数组元素长度
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                arr1[arr1.length] = arr[i];
            }
        }
        console.log(arr1);

        // 将数组[2,0,6,1,77,0,52,0,25,7]中小于10的元素选出来 放入新数组
        var newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 10) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);
    </script>
