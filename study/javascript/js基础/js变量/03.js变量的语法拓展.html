        var myname = "congcong";
        console.log(myname);
        myname = "wc";
        console.log(myname);

        var age = 18,
            address = "火影村",
            gz = 2000;
        // 声明变量的特殊情况
        // 只声明 不赋值 undefined
        var sex;
        console.log(sex);
        // 未声明未赋值 报错
        // console.log(tel);
        // 不声明 直接赋值
        qq = 110;
        console.log(qq);
