<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.变量名大小写敏感
        var app = 10;
        var App = 100;
        console.log(app);
        console.log(App);
        // 2.变量名可以以下划线开头 
        var _name = "congcong";
        console.log(_name);
        // 3.变量名不要以数字开头 会引发错误
        // var 123 = "123";
        // 4.避免使用JavaScript的保留字(标识符)给变量命名 会引发错误
        // var var = 123;
        // 5.尽量让变量名直观
        var age = 19;
        console.log("我年龄是" + age);
        // 6.遵守驼峰命名法
        var myFirstName = "WangCong";
        console.log(myFirstName);
        // 尽量不要使用name变量名
    </script>
</body>

</html>
