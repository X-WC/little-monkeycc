<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>

<body>
    <script>
        // =赋值运算符
        var num = 10;
        // +=
        num += 2;
        console.log(num); //12
        // -=
        num -= 5;
        console.log(num); //7
        // *=
        num *= 3;
        console.log(num); //21
        // /=
        num /= 7;
        console.log(num); //3
    </script>
</body>

</html>
