<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.小括号
        // 2.一元运算符 ++ -- ！
        // 3.算数运算符
        // 4.关系运算符
        // 5.相等运算符
        // 6.逻辑运算符
        // 7.赋值运算符 先&&后||
        // 8.逗号运算符

        // 练习1
        // false || true && true
        console.log(4 >= 6 || "人" != "阿凡达" && !(12 * 2 == 144) && true); //true
        var num = 10;
        // true && "22" === '22'
        console.log(5 == num / 2 && (2 + 2 * num).toString() === '22'); //true

        //练习2
        var a = 3 > 5 && 2 < 7 && 3 == 4;
        console.log(a); //false
        var b = 3 <= 4 || 3 > 1 || 3 != 2;
        console.log(b); //true
        var c = 2 === "2"
        console.log(c); //false
        var d = !c || b && a
        console.log(d); //true
        // true || true && false
    </script>
