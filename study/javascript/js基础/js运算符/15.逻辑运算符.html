<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
</head>

<body>
    <script>
        // 返回值为布尔值
        // && 与 全真为真 一为假全为假
        console.log(3 > 5 && 3 > 2); //false
        console.log(3 < 5 && 3 > 2); //true
        // || 或 一真为真 全假为假
        console.log(3 > 5 || 3 > 2); //true
        console.log(3 > 5 || 3 < 2); //false
        // ! 非  不是真就是假
        console.log(!true); //false
        console.log(!(3 > 5)); //true

        // 短路运算（ 逻辑中断）

        // 逻辑&&短路运算
        // 如果表达式1 结果为真 则返回表达式2 
        console.log(123 && 456); //456
        // 如果表达式1 结果为假 则返回表达式1 
        console.log(0 && 123); //0
        console.log(undefined && 123); //undefined

        // 逻辑||短路运算
        // 如果表达式1 结果为真 返回表达式1
        console.log(123 || 456); //123
        // 如果表达式1 结果为假 返回表达式2
        console.log(0 || "" || 123); //123

        //逻辑中断很重要 它会影响我们程序运行
        var num = 0;
        console.log(123 || num++); //123 num++未运行
        console.log(num); //0
    </script>
</body>

</html>
