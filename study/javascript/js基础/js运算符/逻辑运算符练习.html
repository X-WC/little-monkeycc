<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 7;
        var str = "我爱你～中国～";
        var strLength = str.length;
        console.log(strLength); //7
        console.log(num > 5 && strLength >= num); // 7 > 5 && 7 >= 5 true
        console.log(num < 5 && strLength >= num); //false
        console.log(!(num < 10)); //false
        console.log(!(num < 10 || strLength == num)); //false
    </script>
</body>

</html>
