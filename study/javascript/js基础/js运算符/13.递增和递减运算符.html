<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增递减运算符</title>
</head>

<body>
    <script>
        // 想要一个变量自己加 1 num = num + 1; 
        var num = 1;
        num = num + 1;
        console.log(num); //2

        // 递增运算符 ++ 省略上面的num = num + 1 变成 ++num
        // 前置递增和后置递增如果单独使用 效果相同
        // 前置递增
        var num1 = 1;
        ++num1; //num1 = num1 + 1
        console.log(num1); //2
        // 1.先加1 后返回值
        var p = 10;
        console.log(++p + 10); //21
        // 后置递增
        var num2 = 1;
        num2++;
        console.log(num2); //2
        // 2.先返回原值 后自加1
        var age = 10;
        console.log(age++ + 10); //20
        console.log(age); //11
    </script>
</body>

</html>
