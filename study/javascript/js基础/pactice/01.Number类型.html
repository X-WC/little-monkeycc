<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // NaN
        console.log(NaN / 10); //NaN参与运算都会返回NaN
        console.log(NaN == NaN); //NaN与任何值都不相等

        // isNaN函数 确定是不是不是一个数值
        // 是数值 false
        console.log(isNaN(0));
        // 不是数值 true
        console.log(isNaN("blue"));
    </script>
</body>

</html>
