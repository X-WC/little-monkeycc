<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用户输入第一个值（prompt）
        var firstNum = parseFloat(prompt("请您输入第一个数字："));
        // 用户输入第二个值（prompt）
        var secondNum = parseFloat(prompt("请您输入第二个数字："));
        // 转换为数字型 求和
        var sum = firstNum + secondNum;
        // 输出两次相加后的结果
        alert("两次相加和为：" + sum);
    </script>
</body>

</html>
