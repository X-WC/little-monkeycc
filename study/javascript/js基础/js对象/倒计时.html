<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
</head>

<body>
    <script>
        // 输入的时间-现在的时间=剩余时间
        // 时间戳 （转换为毫秒）
        // 剩余时间总毫秒数转换为天时分秒
        function countDown(time) {
            var nowTime = +new Date();
            var inputTime = +new Date(time); //用户输入时间
            var times = (inputTime - nowTime) / 1000; //秒数
            var day = parseInt(times / 60 / 60 / 24);
            day = day < 10 ? "0" + day : day;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? "0" + h : h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? "0" + m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? "0" + s : s;
            return day + "天" + h + "时" + m + "分" + s + "秒";
        }
        console.log(countDown("2021-4-14 12:00:07"));

        // 和姐姐一共在一起多少天
        // 现在的时间 - 输入的时间 = 一共在一起的天数
        // 时间戳（转换为毫秒）
        // 一共在一起的天数转换为天时分秒
        function togetherTimes(time) {
            var nowTime = +new Date();
            var inputTime = +new Date(time);
            var times = (nowTime - inputTime) / 1000; //在一起多少秒
            var day = parseInt(times / 60 / 60 / 24);
            var h = parseInt(times / 60 / 60 % 24);
            var m = parseInt(times / 60 % 60);
            var s = parseInt(times % 60);
            return day + "天" + h + "时" + m + "分" + s + "秒";
        }
        console.log("和姐姐在一起了" + togetherTimes("2020-8-25 20:00:00"));
    </script>
</body>

</html>
