<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>

<body>
    <script>
        // 对象是由属性和方法组成
        // 属性 事物的特征
        // 方法 事物的行为

        // 创建对象的三种方式

        // 利用对象字面量创建对象{}
        // 属性/方法采用键值对的形式 键 属性名：值 属性值
        // 多个属性/方法中间用逗号隔开
        // 方法冒号后面跟的是一个匿名函数
        var obj = {}; //创建了一个空的对象
        var obj1 = {
            uname: "cc",
            age: 18,
            sex: "女",
            sayHi: function() {
                console.log("hi~");
            }
        }

        // 使用对象
        // 1.调用对象的属性 对象名.属性名
        console.log(obj1.uname);
        // 2.调用对象的属性 对象名['属性名']
        console.log(obj1["age"]);
        // 调用对象的方法 对象名.方法名()
        obj1.sayHi();

        // 利用new Object创建对象
        // 利用赋值的方法 添加对象的属性和方法
        // 每个属性和方法之间用分号结束
        var obj2 = new Object(); // 创建了一个空的对象
        obj2.name = "gg";
        obj2.age = 18;
        obj2.sayHi = function() {
            console.log("hello");
        }
        obj2.sayHi();

        // 利用构造函数创建对象
        // 构造函数就是把我们对象里面一些相同的属性和方法抽象出来封装到函数里面
        /* function 构造函数名() {
            this.属性 = 值;
            this.方法 = function() {

            }
        }
        new 构造函数名(); */
        // 构造函数名首字母大写
        // 构造函数不需要return就可以返回结果
        // 调用构造函数 必须使用new
        // new 构造函数名() 创建一个对象
        // 属性和方法前面必须添加this
        function Star(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);
            }
        }
        var cc = new Star("cc", 18, "男");
        console.log(typeof cc);
        console.log(cc.name);
        cc.sing("想去海边");

        // 构造函数和对象
        // 构造函数 泛指某一大类
        // 对象 特指 一个具体的事物
        // 用构造函数创建对象的过程也称为对象的实例化

        // new关键字执行过程
        // 1.new 构造函数可以在内存中创建一个空的对象
        // 2.this就会指向刚才创建的空对象
        // 3.执行构造函数里面的代码 给空对象添加属性和方法
        // 4.返回这个对象

        // 遍历对象
        var obj3 = {
            name: "guoguo",
            age: 27,
            sex: "女"
        }

        // for...in 遍历对象属性 （很少遍历方法）
        /* for (var k/key in 对象) {

        } */
        for (var k in obj3) {
            console.log(k); //属性名
            console.log(obj3[k]); //属性值
        }
        // 课堂案例1
        var dog = {
            name: "可可",
            type: "阿拉斯加犬",
            age: 5,
            color: "棕红色",
            bark: function() {
                console.log("汪汪汪");

            },
            showFilm: function() {
                console.log("演电影");
            }
        }
        console.log(dog.name);
        console.log(dog["type"]);
        dog.bark();

        // 课堂案例2
        var people = new Object();
        people.name = "鸣人";
        people.sex = "男";
        people.age = 19;
        people.skill = function() {
            console.log("影分身术");
        }
        console.log(people["name"]);
        console.log(people.sex);
        people.skill();

        // 课堂案例3
        function Hero(name, type, blood) {
            this.name = name;
            this.type = type;
            this.blood = blood;
            this.attack = function(distance) {
                console.log(distance);
            }
        }
        var lp = new Hero("廉颇", "力量型", "500血量");
        console.log(lp);
        lp.attack("近战");
        var hy = new Hero("后羿", "射手型", "100血量")
        console.log(hy);
        hy.attack("远程");

        // 变量和属性的相同点 用来存储数据的
        // 变量和属性的不同点
        // 变量 单独声明并赋值 使用的时候直接写变量名 单独存在
        // 属性 在对象里面的不需要声明 使用的时候必须的 对象.属性
        // 函数和方法的相同点 实现某种功能
        // 函数和方法的不同点 
        // 函数 单独声明 使用的时候函数名（） 单独存在
        // 属性 在对象里面的 使用的时候必须的 对象.方法()
    </script>
</body>

</html>
