        // 2020年4月14日 星期三
        var date = new Date();
        var year = date.getFullYear() + "年";
        var month = date.getMonth() + 1 + "月";
        var day = date.getDate() + "日";
        var arr = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"]
        var date1 = year + month + day + arr[date.getDay()];
        console.log(date1);

        // 封装函数返回时分秒
        function getHMS() {
            var date = new Date();
            var h = date.getHours();
            h = h >= 10 ? h : "0" + h;
            var m = date.getMinutes();
            m = m > 10 ? m : "0" + m;
            var s = date.getSeconds();
            s = s > 10 ? s : (s + "0");
            return h + ":" + m + ":" + s;
        }
        console.log(getHMS());
    </script>
