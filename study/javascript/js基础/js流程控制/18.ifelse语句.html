<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 流程控制

        // 顺序结构 由上向下 依次执行
        var num;
        num = 10;
        console.log(num);
        // 分支结构 不同的条件 选择不同的路径 得到不同的结果
        // if语句
        /* if (条件表达式) {
            执行语句
        } */
        if (3 > 5) {
            // 3 < 5 为真 则执行下面代码 为假 则不执行下面语句
            alert("表达式结果为真");
        }
        // if else语句
        /* if (条件表达式) {
            如果条件表达式为真 执行这里面的语句
        } else {
            如果条件表达式为假 执行这里面的语句
        } */
        if (3 > 5) {
            alert("3>5");
        } else {
            alert("3<5");
        }
        // 循环结构
    </script>
</body>

</html>
