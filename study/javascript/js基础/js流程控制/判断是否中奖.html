<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 接收用户输入的姓名 来判断是否中奖 如果输入的是刘德华 则提示中了5块钱 否则提示未中奖
        var myName = prompt("请输入你的姓名：");
        if (myName == "刘德华") {
            alert("恭喜，您中了5块钱");
        } else {
            alert("抱歉，您没有中奖");
        }
    </script>
</body>

</html>
