<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 弹出一个输入框 要求用户输入年龄 如果年龄大于18岁 允许进网吧
        var age = parseFloat(prompt("请输入您的年龄："));
        if (age >= 18) {
            alert("允许进入网吧");
        } else {
            alert("不允许进入网吧");
        }
    </script>
</body>

</html>
