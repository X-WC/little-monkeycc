<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>
        // switch 语句是多分支语句 也可以实现多选1 匹配执行 特定值用switch比较好
        /* switch (表达式) {
            case value1:
                执行语句1;
                break;
            case value1:
                执行语句1;
                break;
            default:
                执行最后的语句;
        } */

        switch (2) {
            case 1:
                console.log("这是1");
                break;
            case 2:
                console.log("这是2");
                break;
            default:
                console.log("没有匹配结果");
        }

        // switch注意事项
        // 1.匹配值是全等关系
        // 2.如果当前的case没有break 则不会推出switch 是继续执行下一个case
    </script>
</body>

</html>
