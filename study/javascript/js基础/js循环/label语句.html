<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label语句</title>
</head>

<body>
    <script>
        var num = 0;
        outermost:
            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    if (i == 5 && j == 5) {
                        break outermost;
                    }
                    num++;
                }

            }
        console.log(num); //55
        var num = 0;
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                if (i == 5 && j == 5) {
                    break;
                }
                num++;
            }

        }
        console.log(num); //95
        var num = 0;
        outermost:
            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    if (i == 5 && j == 5) {
                        continue outermost;
                    }
                    num++;
                }

            }
        console.log(num);
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                if (i == 5 && j == 5) {
                    continue;
                }
                num++;
            }

        }
        console.log(num);
    </script>
</body>

</html>
