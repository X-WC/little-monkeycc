<body>
    <script>
        // 1.求1-100之间所有数的平均值
        for (let i = 1; i <= 100; i++) {
            var average = i / 2;
            console.log(average);
        }

        // 2.求1-100之间所有偶数和奇数的和
        var num = 0;
        var num1 = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                num += i;
            } else {
                num1 += i;
            }
        }
        console.log(num);
        console.log(num1);
        // 3.求1-100之间所有能被3整除的数字的和
    </script>
</body>
