<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.求1-100之间所有数和的平均值
        var average = 0;
        var sum = 0;
        for (let i = 1; i <= 100; i++) {
            sum += i;
        }
        average = sum / 100;
        console.log(average);

        // 2.求1-100之间所有偶数和奇数的和
        var even = 0;
        var odd = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;
            } else {
                odd += i;
            }
        }
        console.log("1-100之间所有偶数和" + even);
        console.log("1-100之间所有奇数和" + odd);
        // 3.求1-100之间所有能被3整除的数字的和
        var result = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                result = result + i;
            }
        }
        console.log("1-100之间所有能被3整除的数字的和" + result);
    </script>
</body>

</html>
