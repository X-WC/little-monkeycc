<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.while 循环语法结构 有计数器 初始化变量 操作表达式
        /* while (条件表达式) {
            循环体
        } */
        // 2.执行思路 当条件表达式结果为true 则执行循环体 否则 退出循环
        var num = 1;
        while (num <= 100) {
            console.log("hello world");
            num++; 
        }

        // 课堂案例
        // 1.打印人的一生 从1岁到100岁
        var age = 1;
        while (age <= 100) {
            console.log("我今年" + age + "岁了");
            age++;
        }

        // 2.计算1～100之间所有整数的和
        var num1 = 1;
        var sum = 0;
        while (num1 <= 100) {
            sum = sum + num1;
            num1++;
        }
        console.log(sum);

        // 3.弹出一个提示框 你爱我嘛？ 如果输入我爱你 就提示接收 否则一直循环
        var answer = prompt("你爱我嘛?");
        while (answer !== "我爱你") {
            answer = prompt("你爱我嘛?");
        }
        alert("我也爱你");
    </script>
</body>

</html>
