<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 一行打印5个星星
        // 使用追加字符串方法去做 将星星用字符串拼接而成
        var str = "";
        for (var i = 1; i <= 5; i++) {
            str += "🌟";
        }
        console.log(str);
    </script>
</body>

</html>
