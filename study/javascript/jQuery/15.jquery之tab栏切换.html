<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul li {
            list-style: none;
        }
        
        .tab {
            width: 640px;
            margin: 100px auto;
        }
        
        .tab-list {
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: #ccc;
        }
        
        .tab-list ul li {
            float: left;
            margin-right: 10px;
            width: 150px;
            height: 30px;
            cursor: pointer;
        }
        
        .current {
            background-color: red;
            color: white;
        }
        
        .item {
            display: none;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="tab">
        <div class="tab-list">
            <ul>
                <li class="current">商品内容</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(50000)</li>
            </ul>
        </div>
        <div class="tab-con">
            <div class="item" style="display: block;">
                商品介绍模块
            </div>
            <div class="item">
                规格与包装模块
            </div>
            <div class="item">
                售后保障模块
            </div>
            <div class="item">
                商品评价(50000)模块
            </div>
        </div>
    </div>
    <script>
        $(function() {
            // 1.给li添加点击事件
            $('ul li').click(function() {
                $(this).addClass('current').siblings().removeClass('current');
                // 2.排他思想
                // $(this).siblings().removeClass('current');
                // 3.切换tab栏底下内容也切换 排他思想
                var index = $(this).index();
                $('.item').eq(index).show().siblings().hide();

            })
        })
    </script>
</body>

</html>
