<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ul {
            list-style: none;
        }
        
        .box {
            width: 500px;
            /* height: 200px; */
            border: 1px solid #ccc;
            margin: 100px auto;
            padding: 20px;
        }
        
        li {
            display: none;
            position: relative;
            width: 350px;
            margin-left: 72px;
            border-bottom: 1px dotted #ccc;
        }
        
        li a {
            position: absolute;
            right: 0;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" id="" cols="30" rows="10" style='width:350px'></textarea>
        <button class="btn">发布</button>
        <ul>

        </ul>
    </div>
    <script>
        $(function() {
            // 1.点击发布按钮 可以动态创建一个li 放入ul中
            $('.btn').click(function() {
                var li = $('<li>' + $('textarea').val() + '<a href="javascript:;">删除</a></li>');
                $('ul').prepend(li);
                // li慢慢滑动下来
                li.slideDown();
                // 把textarea内容设为空
                $('textarea').val('');
            })

            // 2.点击删除按钮 可以删除当前的微博留言
            $('ul').on('click', 'a', function() {
                $(this).parent().slideUp(function() {
                    $(this).remove();
                });
            })
        })
    </script>
</body>

</html>
