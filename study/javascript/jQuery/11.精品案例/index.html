<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        
        ul {
            list-style: none;
        }
        
        .wrapper {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 100px auto 0;
            border: 1px solid pink;
            overflow: hidden;
        }
        
        a {
            text-decoration: none;
            color: black;
        }
        
        #left {
            float: left;
        }
        
        #left li {
            background-image: url(images/lili.jpg);
        }
        
        #left li a {
            display: block;
            height: 27px;
            width: 46px;
            text-align: center;
            line-height: 26px;
            border: 1px solid pink;
            border-top: none;
            border-left: none;
        }
        
        #left li:last-child a {
            border-bottom: none;
        }
        
        #left li a:hover {
            background-color: red;
        }
        
        #content {
            float: left;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul id="left">
            <li>
                <a href="#">女靴</a>
            </li>
            <li>
                <a href="#">雪地靴</a>
            </li>
            <li>
                <a href="#">冬裙</a>
            </li>
            <li>
                <a href="#">呢大衣</a>
            </li>
            <li>
                <a href="#">毛衣</a>
            </li>
            <li>
                <a href="#">棉服</a>
            </li>
            <li>
                <a href="#">女裤</a>
            </li>
            <li>
                <a href="#">羽绒服</a>
            </li>
            <li>
                <a href="#">牛仔裤</a>
            </li>
        </ul>
        <div id="content">
            <div>
                <a href="#"><img src="images/女靴.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/雪地靴.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/冬裙.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/呢大衣.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/毛衣.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/棉服.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/女裤.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/羽绒服.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/牛仔裤.jpg" alt="" width="200px" height="250px"></a>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            // 1.鼠标经过左侧的小li
            $('#left li').mouseover(function() {
                // 得到当前小li的索引号
                var index = $(this).index();
                // 当前对应的图片显示
                // $('#content div').eq(index).show();
                // 其余的图片（兄弟元素）隐藏
                // $('#content div').eq(index).siblings().hide();
                // 链式编程
                $('#content div').eq(index).show().siblings().hide();
            })
        })
    </script>
</body>

</html>
