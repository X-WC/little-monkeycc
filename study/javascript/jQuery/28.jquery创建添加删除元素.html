<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>我是原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <script>
        $(function() {
            // 1.创建元素
            var li = $('<li>我是后来创建的li</li>');

            // 2.添加元素
            // （1）内部添加 
            // append() 添加到内容最后一个
            // $('ul').append(li);
            // prepend() 添加到内容第一个
            $('ul').prepend(li);

            // （2）外部添加
            var div = $('<div>我的后来添加的</div>');
            $('.test').after(div);
            $('.test').before(div);

            // 3.删除元素
            // remove() 可以删除匹配的元素 自杀
            // $('ul').remove();
            // empty() 删除子节点
            $('ul').empty();
            // html('') 将内容清空
            $('ul').html('');
        })
    </script>
</body>

</html>
