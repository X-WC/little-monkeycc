<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.from()方法</title>
</head>

<body>
    <script>
        // Array.from() 将伪数组转换为真正的数组
        let arrayLike = {
            '0': 1,
            '1': 2,
            'length': 2
        }
        console.log(arrayLike);
        // let newArray = Array.from(arrayLike);
        // console.log(newArray);

        // 处理伪数组 将伪数组的每个值都*2
        let newArray = Array.from(arrayLike, item => item * 2);
        console.log(newArray);
    </script>
</body>

</html>
