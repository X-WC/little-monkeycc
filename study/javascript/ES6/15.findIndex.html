<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findIndex()</title>
</head>

<body>
    <script>
        // 查找第一个符合条件的数组成员的位置 如果没有找到返回-1
        let arr = [10, 20, 30];
        let index = arr.findIndex(item => item > 15);
        console.log(index);
    </script>
</body>

</html>
