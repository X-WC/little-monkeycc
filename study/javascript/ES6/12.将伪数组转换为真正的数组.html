<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <script>
        // 利用扩展运算符将伪数组转换为真正的数组
        var oDivs = document.querySelectorAll('div');
        console.log(oDivs);
        console.log(oDivs instanceof Object);
        let arr = [...oDivs];
        arr.push('a');
        console.log(arr);
        console.log(arr instanceof Array);
    </script>
</body>

</html>
