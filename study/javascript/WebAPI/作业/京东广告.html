<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            cursor: pointer;
        }
        
        #top {
            width: 100%;
        }
        
        #close {
            position: absolute;
            right: 7px;
            top: 2px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="luzhou.jpg" alt="" id="top">
        <img src="close.jpg" alt="" id="close">
    </div>
    <script>
        var close = document.getElementById("close");
        var dis = document.querySelector('div');
        close.onclick = function() {
            // console.log("我被点击了");
            dis.style.display = "none";
        }
    </script>
</body>

</html>
