<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作表单元素的属性</title>
</head>

<body>
    <button>按钮</button>
    <input type="text" name="" id="" value="大家好">
    <script>
        // 操作表单元素的属性
        // 1.获取元素
        var input = document.querySelector("input");
        var button = document.querySelector("button");
        // 2.注册事件 事件处理程序
        button.onclick = function() {
            input.value = "我被改变了";
            // 点击按钮后 禁用按钮
            // button.disabled = true;
            // 用this指向事件函数的调用者
            this.disabled = true;
        }
    </script>
</body>

</html>
