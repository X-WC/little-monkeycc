<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // BOM 浏览器对象模型 与浏览器窗口进行交互的对象
        // 窗口加载事件 所有图片 样式 flash加载完毕之后 再执行事件
        // 传统方式 只可使用一次
        // window.onload = function() {
        //     var btn = document.querySelector('button');
        //     btn.addEventListener('click', function() {
        //         alert("点击我");
        //     })
        // };
        // 方法监听事件方式
        window.addEventListener('load', function() {
            var btn = document.querySelector('button');
            btn.addEventListener('click', function() {
                alert("点击我");
            });
        });
        window.addEventListener('load', function() {
            alert(22);
        })

        // DOMContentLoaded ie9以上可用 效率更快
        document.addEventListener('DOMContentLoaded', function() {
            alert(33);
        });

        // window对象可以调用全局作用域定义的属性和方法
        var age = 29;

        function sayAge() {
            console.log(this.age); // 第二个执行 29
            console.log(this); // this指向的是window对象
        }
        console.log(window.age); // 第一个执行 29
        sayAge();
        window.sayAge(); // 第三个执行 29

        // 全局变量不能通过delete操作符删除
        var myAge = 18;
        window.color = "red";
        delete window.myAge;
        delete window.color;
        console.log(window.age); // 29
        console.log(window.color); // undefined

        // 访问未声明的变量会报错但是查询对象属性不会报错（未声明属性的值为undefined）
        // var newValue = oldValue; // 报错 因为oldValue未定义
        var newValue = window.oldValue;
        console.log(newValue); // undefined 属性查询
    </script>
    <button>点击</button>

</body>

</html>
