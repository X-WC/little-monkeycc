<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>

<body>
    <script>
        // 立即执行函数 不需要调用 立马能够自己执行的函数
        // 多个立即执行函数需要加; 否则会报错
        function fn() {
            console.log(1);
        }
        fn();
        // 写法 也可以传递参数进来
        // 1.(function() {})() 
        (function(a, b) {
            console.log(a + b);
        })(1, 2); //第二个小括号可以看作是调用函数
        //  (function(){}())
        (function(a, b) {
            console.log(a + b);
        }(2, 3));
        // 立即执行函数的最大作用就是独立创建了一个作用域 里面所有变量都是局部变量 不会有命名冲突
    </script>
</body>

</html>
