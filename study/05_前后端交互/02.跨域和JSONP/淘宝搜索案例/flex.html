<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局复习</title>
    <style>
        .box {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: stretch;
            width: 500px;
            height: 500px;
            background: pink;
        }
        
        .box div {
            width: 100px;
            height: 100px;
            margin: 10px;
            background: skyblue;
        }
        
        .box span {
            width: 100px;
            height: 100px;
            background: skyblue;
            margin: 10px;
        }
    </style>
</head>

<body>
    <!-- flex会改变本身盒子的大小 弹性布局 -->
    <div class="box">
        <!-- <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div> -->
        <span>1</span><span>2</span><span>3</span><span>4</span>
    </div>
</body>

</html>
