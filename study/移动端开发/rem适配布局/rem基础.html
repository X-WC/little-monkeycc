<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 14px;
        }
        
        div {
            width: 15rem;
            height: 15rem;
            background-color: purple;
            font-size: 12px;
        }
        
        p {
            /* 1.em相对于父元素的字体大小来定的 */
            /* width: 10em;
            height: 10em; */
            /* 2.rem是相对于html元素的字体大小来定的 */
            width: 10rem;
            height: 10rem;
            background-color: skyblue;
            /* 3.rem的有点是可以通过修改html里面的文字大小来改变页面中的元素的大小可以整体控制 */
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
