<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>流式布局（百分比布局）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 100%;
            margin: 0 auto;
            /* 添加最大宽度和最小宽度 保证盒子在合理显示 */
            max-width: 980px;
            min-width: 320px;
        }
        
        .box div:nth-child(1) {
            float: left;
            width: 50%;
            height: 400px;
            background-color: pink;
        }
        
        .box div:nth-child(2) {
            float: left;
            width: 50%;
            height: 400px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>

</html>
