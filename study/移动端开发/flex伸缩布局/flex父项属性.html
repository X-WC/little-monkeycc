<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 给父元素添加flex属性 */
            display: flex;
            /* flex-direction：设置主轴方向 默认主轴是x轴方向 右为正 */
            /* 默认的主轴为x轴 行 元素跟着主轴x排列 */
            /* flex-direction: row; */
            /* 翻转排列 */
            /* flex-direction: row-reverse; */
            /* 将主轴设置为y轴 侧轴为x轴 */
            /* flex-direction: column; */
            /* 翻转排列 */
            /* flex-direction: column-reverse; */
            width: 80%;
            height: 200px;
            background-color: skyblue;
            /* justify-content: 设置主轴子元素排列方式 */
            /* 默认从左边开始排列 */
            /* justify-content: flex-start; */
            /* 从右边开始排列 */
            /* justify-content: flex-end; */
            /* 居中对齐 */
            /* justify-content: center;  */
            /* 平分剩余空间 */
            /* justify-content: space-around; */
            /* 先两边贴边 后平分剩余空间 */
            /* justify-content: space-between; */
            /* flex-wrap:设置子元素是否换行 默认不换行 */
            /* flex-wrap: nowrap; */
            /* 设置换行 */
            /* flex-wrap: wrap; */
            /* align-items:设置侧轴上的子元素排列方式 */
            /* 沿着侧轴垂直居中 */
            /* align-items: center; */
            /* 拉伸 子盒子不要给高度 */
            /* align-items: stretch; */
        }
        
        span {
            width: 150px;
            /* height: 100px; */
            margin-right: 10px;
            background-color: purple;
        }
        
        .box {
            display: flex;
            width: 600px;
            height: 300px;
            background-color: pink;
            /* 设置主轴与自动换行的简写 */
            flex-flow: column wrap;
        }
        
        .box p {
            width: 200px;
            height: 100px;
            background-color: powderblue;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>

    <div class="box">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>
</body>

</html>
