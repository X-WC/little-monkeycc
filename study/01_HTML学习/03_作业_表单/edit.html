<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改页面</title>
</head>

<body>
    <br>
    <br>
    <br>
    <table align="center">
        <caption>
            <h2>欢迎来到修改页面</h2>
        </caption>
        <tbody>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="" id="" value="jack"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" id="">女士
                    <input type="radio" name="sex" id="">男士
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td>
                    <select name="" id="">
                        <option value="">幼儿园</option>
                        <option value="">小学</option>
                        <option value="">初中</option>
                        <option value="">高中</option>
                        <!-- selected默认选定 -->
                        <option value="" selected>大学</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>个人描述：</td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="" id="">不要公开我的个人信息</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value=保存> <input type="button" value=重填></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
