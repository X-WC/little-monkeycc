<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪佳缘—你在我也在</title>
</head>

<body>
    <table align="center" width="600" border="1">
        <!-- caption表格标题 可以被格式化 -->
        <caption>
            <h4>青春不常在，抓紧谈恋爱 </h4>
        </caption>
        <tbody>
            <!-- 第一行 性别 -->
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="boy" checked> <img src="images的副本/man.jpg" alt=""> <label for="boy">男</label>
                    <input type="radio" name="sex" id="girl"> <img src="images的副本/women.jpg" alt=""> <label for="girl">女</label>
                </td>
            </tr>
            <!-- 第二行 生日 -->
            <tr>
                <td>生日</td>
                <td>
                    <select name="" id="">
                    <option value="">--请选择年--</option>
                    <option value="">1995</option>
                    <option value="">1996</option>
                    <option value="">1997</option>
                </select>
                    <select name="" id="">
                    <option value="">--请选择月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                    <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                </td>
            </tr>
            <!-- 第三行 所在地区 -->
            <tr>
                <td>所在地区</td>
                <td><input type="text" name="" id="" value="北京思密达"></td>
            </tr>
            <!-- 第四行 婚姻情况 -->
            <tr>
                <td>婚姻情况</td>
                <td>
                    <input type="radio" name="marry" id="" checked> 未婚
                    <input type="radio" name="marry" id=""> 已婚
                    <input type="radio" name="marry" id=""> 离婚
                </td>
            </tr>
            <!-- 第五行 学历 -->
            <tr>
                <td>学历</td>
                <td><input type="text" name="" id="" value="幼儿园"></td>
            </tr>
            <!-- 第六行 月薪 -->
            <tr>
                <td>月薪</td>
                <td><input type="text" name="" id="" value="10000-20000"></td>
            </tr>
            <!-- 第七行 手机号码 -->
            <tr>
                <td>手机号码</td>
                <td><input type="text" name="" id="" value=""></td>
            </tr>
            <!-- 第八行 昵称 -->
            <tr>
                <td>昵称</td>
                <td><input type="text" name="" id="" value=""></td>
            </tr>
            <!-- 第九行 喜欢的类型 -->
            <tr>
                <td>喜欢的类型 </td>
                <td>
                    <input type="checkbox" name="style" id="">妩媚的
                    <input type="checkbox" name="style" id="">可爱的
                    <input type="checkbox" name="style" id="">小鲜肉
                    <input type="checkbox" name="style" id="">老腊肉
                    <input type="checkbox" name="style" id="">都喜欢
                </td>
            </tr>
            <!-- 第十行 自我介绍 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="" id="">自我介绍</textarea>
                </td>
            </tr>
            <!-- 第十一行 免费注册 -->
            <tr>
                <td></td>
                <td>
                    <a href="#"><img src="images的副本/btn.png" alt=""></a>
                </td>
            </tr>
            <!-- 第十二行 同意条款 -->
            <tr>
                <td></td>
                <td><input type="checkbox" name="" id="" checked>我同意注册条款和会员加入标准</td>
            </tr>
            <!-- 第十三行 修改页面 -->
            <tr>
                <td></td>
                <td>
                    <a href="login.html">我是会员，立即登录</a>
                    <a href="edit.html">前往修改页面</a>
                </td>
            </tr>
            <!-- 第十四行 承诺 -->
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
