<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <h3>列表是用来布局的</h3>
    <!-- 无序列表 -->
    <h4>你喜欢的食物？</h4>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>土豆</li>
    </ul>
    <!-- 有序列表 -->
    <h4>粉丝排行榜</h4>
    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>王麻子</li>
    </ol>
    <!-- 自定义列表 dl用于定义描述列表 dt(定义项目/名字)和dd(描述每一个项目/名字)一起使用 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>

</body>

</html>
