<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>

<body>
    <h4>表格</h4>
    <!-- 表格标签 -->
    <p>cellspacing是单元格和单元格之间的距离</p>
    <p>cellpadding是单元格和内容之间的距离</p>
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500px" height="250px">
        <!-- 行 -->
        <tr>
            <!-- 表头单元格 加粗居中 -->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>26</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>女</td>
            <td>21</td>
        </tr>
        <tr>
            <td>王四</td>
            <td>男</td>
            <td>30</td>
        </tr>
        <tr>
            <td>刘九</td>
            <td>女</td>
            <td>29</td>
        </tr>
    </table>
</body>

</html>
