<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>

<body>
    <!-- 合并单元格 跨行合并：rowspan=”合并单元格的个数“ 目标单元格为左 -->
    <!-- 合并单元格 跨列合并：colspan=”合并单元格的个数“ 目标单元格为上 -->
    <table border="1" width="500" height="249" cellspacing="0">
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
