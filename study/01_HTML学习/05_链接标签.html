<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接标签</title>
</head>

<body>
    <!-- 链接标签用法 -->
    <a href="http://www.baidu.com">百度</a>
    <!-- href用与指定链接目标的url地址 必须存在  -->
    <p>target指定链接页面的打开方式 _self为默认值 _blank为在新窗口打开方式</p>
    <a href="http://www.baidu.com" target="_blank">百度</a>

    <!-- 链接分类 -->
    <p>1.外部链接</p>
    <a href="http://www.qq.com" target="_blank">腾讯</a>
    <p>2.内部链接</p>
    <a href="04_文件路径.html" target="_blank">文件路径</a>
    <p>3.空链接</p>
    <a href="#">公司地址</a>
    <p>4.下载链接 地址链接的是 .exe或者是 .zip等压缩包形式</p>
    <a href="../photo01.JPG.zip">点击下载</a>
    <p>5.网页元素的链接</p>
    <a href="#"><img src="photo.jpg" alt=""></a>
    <p>6.锚点链接 可以快速定位到页面中的某个位置 </p>
    <a href="#"></a>
</body>

</html>
