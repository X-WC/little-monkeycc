<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <tr>
            <td>性别：</td>
            <td>
                <form action="">
                    <input type="radio" name="sex" value="男" id="nan"> <label for="nan"><img src="image/man.jpg"> 男</label>
                    <input type="radio" name="sex" value="nv" id="nv"> <label for="nv"><img src="image/women.jpg"> 女</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <form action="">
                    <select name="" id="">
                        <option value="">--请选择年份--</option>
                        <option value="">1995</option>
                        <option value="">1996</option>
                        <option value="">1997</option>
                        <option value="">1998</option>
                    </select>
                    <select name="" id="">
                        <option value="">--请选择月份--</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <select name="" id="">
                        <option value="">--请选择日期--</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td>
                <form action="">
                    <input type="text" name="" id="" value="北京斯密达">
                </form>
            </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <form action="">
                    <input type="radio" name="hunyin" id="wei" checked><label for="">未婚</label>
                    <input type="radio" name="hunyin" id="yi"> <label for="">已婚</label>
                    <input type="radio" name="hunyin" id="li"><label for="">离婚</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <form action="">
                    <input type="text" value="博士后">
                </form>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <form action="">
                    <input type="checkbox" name="wumei" id="">妩媚的
                    <input type="checkbox" name="keai" id="">可爱的
                    <input type="checkbox" name="xianrou" id="">小鲜肉
                    <input type="checkbox" name="larou" id="">老腊肉
                    <input type="checkbox" name="all" id="" checked>都喜欢
                </form>
            </td>
        </tr>
        <tr>
            <td>个人介绍</td>
            <td>
                <form action="">
                    <textarea name="" id="">个人简介</textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="" id="" checked>我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h6>我承诺</h6>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
