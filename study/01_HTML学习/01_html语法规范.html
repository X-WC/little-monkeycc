<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01_html语法规范</title>
</head>
<body>
	<!-- 
		标签是存在于<>之间的
		标签有分为两类
			1 双标签 成对出现 例如<p></p>
			2 单标签 例如<br />
		标签的关系分为两类
			1包含关系 例如<html><head><head></html>
			2并列关系 例如<head><head><body></body>
	-->
</body>
</html>
