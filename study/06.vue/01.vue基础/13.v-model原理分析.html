<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model底层原理</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" name="" id="" v-bind:value="msg" v-on:input="handle">
        <input type="text" name="" id="" v-bind:value="msg" v-on:input="msg=$event.target.value">
        <input type="text" name="" id="" v-model="msg">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            },
            methods: {
                handle: function(event) {
                    // 使用输入域中最新的数据覆盖原来的数据 v-model的实现就是使用v-bind绑定input的value属性 再使用v-on:input事件将最新的表单值赋值给原先的value
                    this.msg = event.target.value;
                    console.log(event);
                }
            }
        })
    </script>
</body>

</html>
