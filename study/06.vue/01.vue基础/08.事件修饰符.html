<body>

        <div>{{num}}</div>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handle0: function() {
                    this.num++;
                },
                handle1: function(event) {
                    // 阻止冒泡
                    // event.stopPropagation();
                },
                handle2: function(event) {
                    // 阻止超链接跳转
                    // event.preventDefault();
                }

            }
        })
    </script>

</body>

</html>
