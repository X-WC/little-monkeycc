<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的多次replace操作</title>
</head>

<body>
    <script>
        var str = '<div>我是{{name}},我今年{{age}}岁</div>';

        // +表示出现一次及以上>=1
        var pattern = /{{\s*([a-zA-Z]+)\s*}}/;

        // 第一次replace()操作
        var patternResult = pattern.exec(str);
        str = str.replace(patternResult[0], patternResult[1]);
        console.log(str); // <div>我是name,我今年{{age}}岁</div>

        // 第二次replace()操作
        var patternResult = pattern.exec(str);
        str = str.replace(patternResult[0], patternResult[1]);
        console.log(str); // <div>我是name,我今年age岁</div>

        // 第三次replace()操作
        var patternResult = pattern.exec(str);
        console.log(patternResult); // null
    </script>
</body>

</html>
