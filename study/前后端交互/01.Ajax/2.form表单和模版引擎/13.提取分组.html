<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取分组</title>
</head>

<body>
    <script>
        // 正则表达式（）包起来的内容表示i一个分组 可以通过分组来提取自己想要的内容
        var str = '<div>{{name}}</div>';
        var pattern = /{{([a-zA-z]+)}}/;
        var result = pattern.exec(str);
        console.log(result);
    </script>
</body>

</html>
