<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL的编码和解码</title>
</head>

<body>
    <script>
        // 编码操作
        var str = encodeURI('聪聪');
        // 解码操作
        var str1 = decodeURI(str);

        console.log(str);
        console.log(str1);
    </script>
</body>

</html>
