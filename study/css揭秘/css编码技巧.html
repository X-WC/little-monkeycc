<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* font-size: 20px; */
        }
        
        #btn1 {
            padding: 6px 16px;
            border: 1px solid #446d88;
            /* 设置渐变背景色 */
            background: #585858 linear-gradient(#77a0bb, #58a);
            border-radius: 4px;
            /* 设置边框阴影 */
            box-shadow: 0 1px 5px gray;
            color: white;
            /* 文字阴影 */
            text-shadow: 0 -1px 1px #335166;
            font-size: 20px;
            /* 设置字体尺寸的百分比行间距 */
            line-height: 1.5;
        }
        
        .btn2 {
            /*  */
            padding: .3em .8em;
            border: 1px solid rgba(0, 0, 0, .1);
            /* 设置渐变背景色 */
            background: #585858 linear-gradient(hsla(0, 0%, 100%, .2), transparent);
            border-radius: .2em;
            /* 设置边框阴影 */
            box-shadow: 0 .05em .25em rgba(0, 0, 0, .5);
            color: white;
            /* 文字阴影 */
            text-shadow: 0 -.05em .05em rgba(0, 0, 0, .5);
            font-size: 125%;
            /* 设置字体尺寸的百分比行间距 */
            line-height: 1.5;
        }
        
        .btn2 {
            background-color: #6b0;
        }
        
        .btn3 {
            background-color: #c00;
        }
        
        hr {
            height: .5em;
            background: currentColor;
        }
        
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border-style: solid;
            border-color: tomato;
            /* 边框设置太过繁琐 */
            /* border-width: 10px 10px 10px 0; */
            border-width: 10px;
            border-left-width: 0;
        }
    </style>
</head>

<body>
    <button id="btn1">YES!</button>
    <button class="btn2">YES!</button>
    <button class="btn2 btn3">YES!</button>
    <hr>
    <div></div>
</body>

</html>
