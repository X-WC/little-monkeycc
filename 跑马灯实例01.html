        body{
            background-color: black;

        }

<body>
    <div id="run" class="div1">
        <div class="font">
            <h4 id="msg" style="font-size:7vw;">跑马灯实例01</h4>
        </div>
        

        <input type="button" value="跑起来" onclick="pao()" class="btn btn-primary">
        <input type="button" value="停下" onclick="stop()" class="btn btn-primary">
        </form>
    </div>

    <script>
        
        function pao(){
            timer = setInterval(function(){
                var message = document.getElementById("msg").innerText;
                var start = message.substring(0,1);
                // document.write(start + "<br />");
                var end = message.substring(1);
                // document.write(end +"<br />");
                // document.write(end + start+ "<br />");
                message = end + start;
                // document.write(message);
                document.getElementById("msg").innerHTML = message;
            },400)
        }

        function stop(){
            clearInterval(timer);
        }
    </script>
